	<script>
		document.querySelectorAll('.services-1').forEach(function(element) {
			element.addEventListener('mouseover', function() {
				this.style.backgroundColor = 'green'; // Change to green on hover
				this.querySelectorAll('*').forEach(function(child) {
					child.style.color = 'black'; // Ensure all text changes to black on hover
				});
			});
			element.addEventListener('mouseout', function() {
				this.style.backgroundColor = 'white'; // Original color 
				this.querySelectorAll('*').forEach(function(child) {
					child.style.color = 'black'; // Ensure all text changes back to black
				});
			});
		});
	</script>
